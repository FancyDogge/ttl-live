{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tasks' %}">LTT<span class="text-warning">.</span></a>
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'tasks' %}" class="nav-link">Tasks</a></li>
                <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
            </ul>
        </div>       
    </header>
    {% if messages %}
            {% for message in messages %}
            <script>
                setTimeout(() => {
                $('.alert').alert('close');
                }, 3000);
            </script>
            <div class={% if message.tags == 'error'%}"container alert alert-warning alert-dismissible fade show"{%else%}"container alert alert-success alert-dismissible fade show"{% endif %} role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
    {% endif %}
    <div class="container margin-scroll">
     
        {% block content %}
        
        {% endblock content %}
            
    </div>
    <footer>
        <p>Â© 2022 Daniil Nosov</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
